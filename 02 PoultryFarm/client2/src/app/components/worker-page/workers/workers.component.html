<!-- Модальное окно -->
<div class="modal fade" id="modalRecordAdded" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body p-0 m-0 d-flex justify-content-center">
        <div class="py-4 px-0">Успех! Рабочий добавлен!</div>
        <button type="button" class="btn btn-success m-3" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>


<!--Внешняя обертка над содержимым-->
<div class="m-0">
  <!--1. Чтобы таблицу можно было горизонтально прокрутить-->
  <div class="table-responsive m-0">
    <!--Таблица данных о рабочих и операций над ними-->
    <table class="table m-0">
      <!--1. Заголовок таблицы-->
      <thead>
      <tr>
        <th colspan="7" class="bg-light text-secondary h4 text-center">
          Рабочие фабрики
          <a class="btn btn-success"
             routerLink="/workers/add-a-record"
             routerLinkActive="active">
            <i class="fas fa-plus"></i>
          </a>
        </th>
      </tr>
      </thead>
      <!--2. Заголовки столбцов-->
      <thead>
      <tr>
        <th>ID</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Паспорт</th>
        <th>Зарплата</th>
        <th>Действия</th>
      </tr>
      </thead>
      <!--3. Тело таблицы-->
      <tbody>
      <!--4. Выводим каждого рабочего-->
      <tr *ngFor="let worker of workers|async">
        <th>{{worker.id}}</th>
        <td>{{worker.surname}}</td>
        <td>{{worker.name}}</td>
        <td>{{worker.patronymic}}</td>
        <td>{{worker.passport}}</td>
        <td>{{worker.salary}}</td>
        <td class="p-0">
          <button class="btn btn-warning m-1" title="Редактировать"><i class="fas fa-edit"></i></button>
          <button class="btn btn-info m-1 ml-0" title="Просмотреть ряды"><i class="fas fa-line-columns"></i></button>
          <button class="btn btn-danger m-1 ml-0" title="Удалить (уволить)"><i class="fas fa-times"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!--2.-->
  <div class="m-0 mt-1">
    <pagination [currentBatchIndex]="curChunkIndex" [batchCount]="chunkCount|async" (onSelectBatch)="onSelectBatch($event)"></pagination>
  </div>
</div>
